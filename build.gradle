buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

ext {
    sdk = 25
    buildTools = "25.0.2"
    minSdk = 10
    libraryVersion = "1.0.7"
    supportVersion = "25.1.0"
}

allprojects {
    repositories {
        jcenter()
    }
}

